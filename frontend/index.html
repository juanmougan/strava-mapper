<!DOCTYPE html>
<html>
<head>
  <title>Strava Mapper</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #map {
      height: 80vh;
      width: 100%;
      display: none; /* Initially hidden */
    }
    #auth-section {
      margin-top: 2rem;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <h1>Strava Mapper</h1>
  <div id="auth-section" style="display: none;">
    <p>To view your cycling activities on the map, log in with your Strava account. You'll be redirected back here after authorization.</p>
    <button id="login-btn">Connect with Strava</button>
  </div>
  <div id="map" style="display: none;"></div>
  <div id="loading" style="display: none; margin-top: 2rem;">
  <svg width="40" height="40" viewBox="0 0 40 40">
    <circle cx="20" cy="20" r="18" stroke="gray" stroke-width="4" fill="none" stroke-dasharray="90" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0 20 20;360 20 20" dur="1s" repeatCount="indefinite"/>
    </circle>
  </svg>
</div>
  <script type="module" src="./main.ts"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Strava Mapper</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #auth-section {
      margin-top: 2rem;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body x-data="stravaApp()">
  <header>
    <h1>Strava Mapper</h1>
  </header>
  <div x-show="!isLoggedIn" id="auth-section">
    <p>To view your cycling activities on the map, log in with your Strava account. You'll be redirected back here after authorization.</p>
    <button @click="redirectToStrava">Connect with Strava</button>
  </div>
  <div id="map" x-show="isLoggedIn && !isLoading"></div>
  <div id="loading" x-show="isLoading">
    <svg width="40" height="40" viewBox="0 0 40 40">
      <circle cx="20" cy="20" r="18" stroke="gray" stroke-width="4" fill="none" stroke-dasharray="90" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" values="0 20 20;360 20 20" dur="1s" repeatCount="indefinite"/>
      </circle>
    </svg>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>

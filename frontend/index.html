<!DOCTYPE html>
<html>
<head>
  <title>Strava Mapper</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; text-align: center; }
    #map { height: 80vh; margin-top: 1rem; }
    #auth-section { margin-top: 2rem; }
    button { padding: 0.6em 1.2em; font-size: 1rem; margin-top: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <h1>Strava Mapper</h1>
  <div id="auth-section">
    <p>To view your cycling activities on the map, log in with your Strava account. You'll be redirected back here after authorization.</p>
    <button id="login-btn" style="display: none;">Connect with Strava</button>
  </div>
  <div id="map"></div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
